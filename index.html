<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="intro">
        <h1>Hangman</h1>
        <h2 id="restartInfo">Press any key to get started!</h2>
        <h3>== Capital name of Countries ==</h3>
     </div>

     <div class="wrapper">
         <div class="left">
             <div id="hint_scr"></div>
         </div>
         <div class="right">
            <section class="section_block">
                <h3>Wins</h3>
                <div id="winBox"></div>
            </section>
            <section class="section_block">
                <h3>Current Word</h3>
                <div id="correctWordsBox"></div>
            </section>
            <section class="section_block">
                <h3>Number of Guesses Remaining</h3>
                <span id="numberOfGuessesRemainingBox"></span>
            </section>
            <section class="section_block">
                <h3>Letters Already Guessed</h3>
                <div id="lettersAlreadyGuessedBox"></div>
            </section>
         </div>
     </div>
     
     <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
